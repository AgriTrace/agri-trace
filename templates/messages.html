{% if messages %}
<div class="fixed top-16 right-4 z-50 space-y-3 w-80 max-w-full" id="message-container">
    {% for message in messages %}
    <div 
        x-data="{ show: true }" 
        x-show="show" 
        x-init="setTimeout(() => show = false, 5000)" 
        x-transition:enter="transition ease-out duration-300" 
        x-transition:enter-start="opacity-0 transform translate-x-4" 
        x-transition:enter-end="opacity-100 transform translate-x-0" 
        x-transition:leave="transition ease-in duration-200" 
        x-transition:leave-start="opacity-100 transform translate-x-0" 
        x-transition:leave-end="opacity-0 transform translate-x-4" 
        class="rounded-md shadow-lg border-l-4 overflow-hidden flex items-center w-full
        {% if message.tags == 'error' %}bg-white border-red-500 text-red-700
        {% elif message.tags == 'warning' %}bg-white border-yellow-500 text-yellow-700
        {% elif message.tags == 'success' %}bg-white border-green-500 text-green-700
        {% else %}bg-white border-blue-500 text-blue-700{% endif %}">
        
        <div class="flex-grow p-4">
            <div class="flex items-center">
                {% if message.tags == 'error' %}
                <svg class="w-5 h-5 mr-2 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                {% elif message.tags == 'warning' %}
                <svg class="w-5 h-5 mr-2 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                {% elif message.tags == 'success' %}
                <svg class="w-5 h-5 mr-2 text-green-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                {% else %}
                <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                </svg>
                {% endif %}
                <div class="text-sm font-medium">
                    {{ message }}
                </div>
            </div>
        </div>
        <button 
            @click="show = false" 
            class="self-start p-3 focus:outline-none hover:bg-gray-100 transition-colors">
            <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
